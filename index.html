<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Webflix</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/33d120ef47.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<h1 class="logo">w e b f l i x</h1>
			<p class="watchlist">watchlist</p>
		</header>
		<section id="searchForm">
			<input
				id="searchInput"
				type="text"
				placeholder="Search for a movie..."
			/>
			<button id="searchButton">
				<i class="fa fa-search"></i>
			</button>
			<label for="exactSearch" class="exactSearch">exact search</label>
			<input
				type="checkbox"
				id="exactSearch"
				name="exactSearch"
				class="exactSearch"
			/>
		</section>

		<section id="results"></section>

		<script type="module" src="main.js"></script>
	</body>
</html>
